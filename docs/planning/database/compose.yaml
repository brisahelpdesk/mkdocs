name: BRISA helpdesk

services:
  database:
    image: postgres:16.9
    container_name: brisa-helpdesk-database
    restart: unless-stopped
    ports: 
    - "5432:5432"
    environment:
      - POSTGRES_DB=brisahelpdesk
      - POSTGRES_USER=dba
      - POSTGRES_PASSWORD=admin

volumes:
  database:
    name: brisa-helpdesk-database